{%if success%}
<script type="text/javascript">
    ymaps.ready(['Heatmap']).then(function init() {

    var myMap = new ymaps.Map('map', {
        center: [60, 120],
        zoom: 3,
        controls: []
    });

    var data = {
              type: 'FeatureCollection',
              features: [
              {%for p in potencial%}
              {
                  id: {{p.id}},
                  type: 'Feature',
                  geometry: {
                      type: 'Point',
                      coordinates: [{{p.lat}}, {{p.lon}}]
                  },
                  properties: {
                      weight: {{p.potencial}}
                  }
              },
              {%endfor%}]
          };
    var heatmap = new ymaps.Heatmap(data, {
        // Радиус влияния.
        radius: 7,
        // Нужно ли уменьшать пиксельный размер точек при уменьшении зума. False - не нужно.
        dissipating: true,
        // Прозрачность тепловой карты.
        opacity: 0.8,
        // Прозрачность у медианной по весу точки.
        intensityOfMidpoint: 0.2,
        // JSON описание градиента.
        gradient: {
            0.1: 'rgba(128, 255, 0, 0.7)',
            0.3: 'rgba(255, 255, 0, 0.8)',
            0.6: 'rgba(234, 72, 58, 0.9)',
            1.0: 'rgba(162, 36, 25, 1)'
        }
    });
    heatmap.setMap(myMap);


    });
</script>
